<!DOCTYPE html>
<html>
<head>
    <title>Lab 18</title>
</head>
<body>
    <h2>Registro de Nuevo Usuario</h2>
    <form method="post" action="lab181.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$"><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*$"><br>

        <label for="confirm_password">Repetir Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="ip">IP actual del equipo:</label>
        <input type="text" id="ip" name="ip" required pattern="^([1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])(\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])){3}$"><br>

        <input type="submit" value="Registrar Usuario">

    </form>
</body>
</html>
